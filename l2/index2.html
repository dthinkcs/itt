<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Feedback</title>
  </head>
  <body>
    <h1>Student Feedback</h1>
    <form action="index.html" method="post">
      First Name: <br/>
      <input type="text" name="firstName" value=""> <br/>
      Last Name: <br/>
      <input type="text" name="lastName" value=""> <br/>
      Address: <br/>
      <input type="text" name="address" size="50" value=""> <br/>
      Email: <br/>
      <input type="text" name="email" value=""> <br/>

      What did you like most about the campus? <br/>
      <input type="checkbox" name="likeButtons" value="students" checked="checked"/>Students <br/>
      <input type="checkbox" name="likeButtons" value="location"/>Location <br/>
      <input type="checkbox" name="likeButtons" value="campus"/>Campus <br/>
      <input type="checkbox" name="likeButtons" value="atmosphere"/>Atmosphere <br/>
      <input type="checkbox" name="likeButtons" value="dormRooms"/>Dorm Rooms <br/>
      <input type="checkbox" name="likeButtons" value="sports"/>Sports <br/>

      How did you hear about us? <br/>
      <input type="radio" name="marketingButtons" value="friends"/>Friends <br/>
      <input type="radio" name="marketingButtons" value="tv"/>TV <br/>
      <input type="radio" name="marketingButtons" value="internet"/>Internet <br/>
      <input type="radio" name="marketingButtons" value="other"/>Other <br/>

      Any Comments:<br/>
      <textarea name="comments" rows="6" cols="35"> </textarea> <br/>

      <input type="submit" name="sumbit" value="Submit (Click Here)">

    </form>
  </body>
</html>
