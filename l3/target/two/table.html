<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title>Table</title>
  </head>
  <body>
    <table border=10>
      <tr>
        <th>City</th>
        <th>Minimum Temperature(Celcius)</th>
        <th>Maximum Temperature(Celcius)</th>

        <td>Delhi</td>

      </tr>
      <tr>

      </tr>
    </table>

</html>
