<!DOCTYPE html>
<html>
  <head>
    <title>Frame Target Example</title>
  </head>
  <body>
    <frameset rows = "150px, *, 100px">
      <frame src = "pgm1.html">
      <frameset cols = "175px, 175px">
        <frame src = "menu.html">
        <frame src = "content.html">
      </frameset>
      <frame src = "pgm2.html">
    </frameset>
  </body>
</html>
